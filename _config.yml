# 웹사이트의 방문자 트래픽을 추적하고 분석하는 도구 / 추후 적용 예정
# goatcounter_code: your_goatcounter_code # 자신의 코드로 변경
# google_analytics: your_google_analytics_code # 자신의 코드로 변경

# If your repo name follows the format "<user-name>.github.io", then leave the below blank.
# Otherwise, set its value as "/<repo-name>". ex) baseurl: /myblog
baseurl: ""

# Build settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-loading-lazy

exclude:
  - docs/

collections:
  pages:
    output: true
    permalink: /:path.html

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      date: "2024-06-07" # 오늘 날짜로 설정

# Markdown newline activator 
kramdown:
  input: GFM
  hard_wrap: true
