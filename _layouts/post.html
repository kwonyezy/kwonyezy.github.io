<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>
  <main>
    <article>
      <h1>{{ page.title }}</h1>
      <div>
        {{ content }}
      </div>
      {% if page.category %}
      <div class="post-info">
        <a class="info-box category-box" href="{{ site.baseurl }}/categories/{{ page.category | downcase }}">
          <span>{{ page.category }}</span>
        </a>
      </div>
      {% endif %}
      {% if page.categories %}
      <div class="post-info">
        <a class="info-box category-box" href="{{ site.baseurl }}/categories/{{ page.categories | first | downcase }}">
          <span>{{ page.categories | first }}</span>
        </a>
      </div>
      {% endif %}
    </article>
  </main>
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
